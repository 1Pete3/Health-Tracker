{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}
    Add Food
{% endblock %}
{% block body %}
<div class="container shadow-lg rounded-3 border-2 border border-dark p-5 text-align">
    <h1 class="text-center">Add Some Food</h1>
    <form method="post" action="">
        <div class="container border border-dark rounded-3 border-2 p-3">
            {% csrf_token %}
            {{ form|crispy }}

            <div class="my-3 text-center">
                <a href="{% url 'home_nutrition' %}" class="btn btn-dark"><i class="fas fa-arrow-left"></i> Go Back</a>
                <button type="reset" class="btn btn-warning"><i class="fas fa-redo-alt"></i> Clear Contents</button>
                <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i> Save</button>
            </div>
        </div>
    </form>
</div>

{% endblock %}
