{% extends 'base.html' %}
{% block title %}
    Motivation
{% endblock %}

{% block body %}
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-
    /xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="/static/js/motivationpage.js"></script>

    <h2 class="text-center">Go To The Gym</h2>
    {% if user.is_authenticated %}

        {% else %}
            <div class="alert alert-danger alert-dismissible fade show mx-2" role="alert">
                <strong>You are not logged in!</strong> Login <a href="{% url 'login' %}"
                                                                 class="alert-link">here</a>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endif %}
    <hr>
    <div class="container-fluid">
        <div class="row justify-content-md-center m-2">
                <ul class="nav nav-pills nav-fill">
                    <div class="col-12 col-sm-3">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href={% url 'home_lifts' %}>Logged Lifts</a>
                        </li>
                    </div>
                    <div class="col-12 col-sm-3">
                        <li class="nav-item">
                            <a class="nav-link" href={% url 'home_nutrition' %}>Nutrition</a>
                        </li>
                    </div>
                    <div class="col-12 col-sm-3">
                        <li class="nav-item">
                            <a class="nav-link" href={% url 'home_weight' %}>Weight Tracker</a>
                        </li>
                    </div>
                    <div class="col-12 col-sm-3">
                        <li class="nav-item">
                            <a class="nav-link active" href={% url 'motivation' %}>Gym Motivation</a>
                        </li>
                    </div>
                </ul>
        </div>
    </div>

    <div class="container-fluid shadow-lg rounded-3 border-2 border border-dark p-3 text-center ">
        <div class="btn btn-dark align-middle" id="motivation-button">Get Some Motivation</div>
        <div class="d-flex justify-content-center">
            <div class="col-md-4 px-0 m-5 p-3">
                <img src="/static/images/run.jfif" alt="motivation" class="img-fluid">

                <audio id="audio" controls>
                    <source src=" " type="audio/mpeg">
                </audio>
            </div>
        </div>
    </div>


{% endblock %}
