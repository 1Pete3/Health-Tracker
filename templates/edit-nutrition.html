{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}
    Edit Weight
{% endblock %}

{% block body %}
        <div class="container shadow-lg rounded-3 border-2 border border-dark p-5 text-align">
            <h1 class="text-center">Update {{food.food_item}}</h1>
            <form method="post" action="{% url 'edit_food' food.id %}">
                {% csrf_token %}
                <div class="container border border-dark rounded-3 border-2 p-3">
                    {{form|crispy}}
                    <div class="text-center pt-3">
                        <a href="{% url 'home_nutrition' %}" class="btn btn-dark"><i class="fas fa-arrow-left"></i> Go Back</a>
                        <button type="submit" class="btn btn-primary">Update</button>
                    </div>
                </div>
            </form>
        </div>

{% endblock %}
